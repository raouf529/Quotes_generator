<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="header-container container-fluid my-4">
            <h1 class="fw-bold text-center">Quote of the day</h1>
        </div>
        <div class="quote-container container-fluid my-3 p-3">
            <p class="text-center" id="theQuote">it will be filled later</p>
            <p class="text-sm-end" id="writer">writer</p>
        </div>
        <div class="button-container container my-3 d-flex flex-column flex-md-row justify-content-center align-items-center gap-3">
            <button id="New_Quote" class="btn btn-me text-white px-4 py-2">New Quote</button>
            <a href="https://x.com/" id="twitter" class="btn btn-me px-4 py-2 d-flex align-items-center justify-content-center">
                <img src="assets/new-twitter-x-logo-twitter-icon-x-social-media-icon-free-png.webp" alt="twitter-icon" class="twitter-icon ms-2">X / Twitter
            </a>
</div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
